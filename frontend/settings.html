<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Подключаем стили -->
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
            text-align: center;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .coming-soon-btn {
            background-color: #808080; /* Серый цвет для кнопок "Coming Soon" */
        }

        .menu-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #007bff; /* Красная кнопка для выхода в меню */
        }

        .menu-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="main-container">
    <button class="btn" id="changePasswordBtn">Change Password</button>
    <button class="btn coming-soon-btn">Coming Soon</button>
    <button class="btn coming-soon-btn">Coming Soon</button>
</div>

<!-- Кнопка выхода в меню -->
<button class="btn menu-btn" id="menuButton">Menu</button>

<script>
    // Обработчик нажатия на кнопку "Change Password"
    document.getElementById('changePasswordBtn').addEventListener('click', () => {
        window.location.href = 'changePassword.html'; // Перенаправляем на страницу смены пароля
    });

    // Обработчик для кнопки выхода в меню
    document.getElementById('menuButton').addEventListener('click', () => {
        window.location.href = 'menu.html'; // Перенаправляем в меню
    });
</script>

</body>
</html>
