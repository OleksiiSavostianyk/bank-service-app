<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, content-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Подключаем общий файл стилей -->
</head>
<body>
<div class="overlay"></div>
<div class="main-container">
    <h1 class="title">Register</h1>
    <form id="registrationForm" class="form">
        <input type="text" name="firstName" placeholder="First Name" required>
        <input type="text" name="lastName" placeholder="Last Name" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit" class="btn">Register</button>
    </form>
    <button class="btn" onclick="goToLogin()">Back to Login</button> <!-- Кнопка возврата на страницу логина -->
</div>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Предотвращаем стандартное поведение формы

        // Собираем данные формы
        const formData = new FormData(event.target);
        const password = formData.get("password");
        const confirmPassword = formData.get("confirmPassword");

        // Проверка совпадения паролей
        if (password !== confirmPassword) {
            alert("Passwords do not match!"); // Уведомление об ошибке
            return; // Прерываем выполнение, если пароли не совпадают
        }

        const data = {
            firstName: formData.get("firstName"),
            lastName: formData.get("lastName"),
            accountName: formData.get("username"),
            email: formData.get("email"),
            password: password
        };

        // Отправляем данные на сервер
        fetch("http://localhost:8080/authorization/registration", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
        })
            .then(response => response.json()) // Получаем ответ как JSON
            .then(result => {
                if (result.status === 'success') {
                     window.location.href = "menu.html"; // Замените на правильный URL страницы меню
                } else {
                    // Если регистрация не удалась, выводим сообщение об ошибке
                    alert(result.message || "Registration failed.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred during registration. Please try again.");
            });
    });

    function goToLogin() {
        window.location.href = ""; // Переход на страницу логина
    }
</script>

</body>
</html>
